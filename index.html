<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="main h-screen w-screen flex items-center justify-center bg-[url(https://static.vecteezy.com/system/resources/previews/021/965/460/large_2x/creative-abstract-background-defocused-vivid-blurred-colorful-wallpaper-premium-free-photo.jpg)] bg-cover"
    >
      <div
        class="box border-4 border-white h-3/4 w-3/4 text-white overflow-hidden px-10"
      >
        <h1 class="text-2xl mt-10 text-center">
          Fill Your Information for Our Record
        </h1>
        <!--  -->
        <div
          class="content p-4 bg-[#3B3F46] mt-10 flex items-center justify-evenly text-lg"
        >
          <p class="p-2">Name</p>
          <p class="bg-[#2ABEA7] p-2">Viru Srivashtava</p>
          <p>Country</p>
          <p
            class="bg-[#2ABEA7] p-2 w-[160px] cursor-pointer text-center"
            id="drop1"
          >
            Select Country <i class="ri-arrow-down-line"></i>
          </p>
          <p class="p-2">Job Role</p>
          <p
            class="bg-[#2ABEA7] p-2 cursor-pointer w-[170px] text-center"
            id="drop2"
          >
            Select Role Role <i class="ri-arrow-down-line"></i>
          </p>
          <p class="p-2 px-[20px] bg-[#474E57]">Submit</p>
        </div>
        <!--  -->
        <div class="main flex cursor-pointer">
          <div
            class="h-[200px] w-[160px] bg-white ml-[37.2%] mt-[-10px] text-black hidden"
            id="list1"
          >
            <p
              class="text-lg font-regular p-2 hover:bg-[#2ABEA7] hover:text-white"
            >
              India
            </p>
            <p
              class="text-lg font-regular px-2 py-1 hover:bg-[#2ABEA7] hover:text-white"
            >
              American
            </p>
            <p
              class="text-lg font-regular px-2 py-1 hover:bg-[#2ABEA7] hover:text-white"
            >
              China
            </p>
            <p
              class="text-lg font-regular px-2 py-1 hover:bg-[#2ABEA7] hover:text-white"
            >
              Germany
            </p>
            <p
              class="text-lg font-regular px-2 py-1 hover:bg-[#2ABEA7] hover:text-white"
            >
              Japan
            </p>
          </div>
          <!--  -->
          <div
            class="h-[200px] w-[170px] bg-white ml-[66.5%] mt-[-10px] text-black hidden"
            id="list2"
          >
            <p
              class="text-lg font-regular px-2 py-2 hover:bg-[#2ABEA7] hover:text-white"
            >
              Ui Designer
            </p>
            <p
              class="text-lg font-regular px-2 py-1 hover:bg-[#2ABEA7] hover:text-white"
            >
              Graphic Designer
            </p>
            <p
              class="text-lg font-regular px-2 py-1 hover:bg-[#2ABEA7] hover:text-white"
            >
              Product Designer
            </p>
            <p
              class="text-lg font-regular px-2 py-1 hover:bg-[#2ABEA7] hover:text-white"
            >
              Sales Officer
            </p>
            <p
              class="text-lg font-regular px-2 py-1 hover:bg-[#2ABEA7] hover:text-white"
            >
              Marketing
            </p>
          </div>
        </div>

        <!--  -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
